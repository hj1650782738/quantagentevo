qlib_init:
    provider_uri: "/home/tjxy/.qlib/qlib_data/cn_data"
    region: cn

market: &market csi300
benchmark: &benchmark SH000905

data_handler_config: &data_handler_config
    start_time: 2024-01-01
    end_time: 2024-06-30
    instruments: *market
    data_loader:
        class: QlibDataLoader
        module_path: qlib.contrib.data.loader
        kwargs:
            config:
                feature: ["($close-$open)/$open", "$volume/Mean($volume, 20)"]
                label: 
                    - ["Ref($close, -2)/Ref($close, -1) - 1"]
                    - ["LABEL0"]
    learn_processors:
        - class: Fillna
          kwargs:
              fields_group: feature
        - class: DropnaLabel
        - class: CSZScoreNorm
          kwargs:
              fields_group: feature
        - class: CSZScoreNorm
          kwargs:
              fields_group: label
    infer_processors: 
        - class: Fillna
          kwargs:
              fields_group: feature
        - class: CSZScoreNorm
          kwargs:
              fields_group: feature
        - class: CSZScoreNorm
          kwargs:
              fields_group: label

port_analysis_config: &port_analysis_config
    executor:
        class: SimulatorExecutor
        module_path: qlib.backtest.executor
        kwargs:
            time_per_step: day
            generate_portfolio_metrics: True
            verbose: False
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            topk: 30
            n_drop: 3
    backtest:
        start_time: 2024-04-01
        end_time: 2024-06-30
        account: 10000000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5

task:
    model:
        class: LGBModel
        module_path: qlib.contrib.model.gbdt
        kwargs:
            loss: mse
            learning_rate: 0.1
            max_depth: 4
            num_leaves: 31
            num_threads: 10
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: DataHandlerLP
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2024-01-01, 2024-02-28]
                valid: [2024-03-01, 2024-03-31]
                test: [2024-04-01, 2024-06-30]
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            ana_long_short: False
            ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
