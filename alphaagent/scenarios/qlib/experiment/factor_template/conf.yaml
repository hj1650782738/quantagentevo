qlib_init:
    provider_uri: "/home/tjxy/.qlib/qlib_data/cn_data"
    region: cn

market: &market csi300
benchmark: &benchmark SH000300

data_handler_config: &data_handler_config
    start_time: 2016-01-01
    end_time: 2025-12-26
    instruments: *market
    data_loader:
        class: qlib.contrib.data.loader.QlibDataLoader
        kwargs:
            config:
                feature: ["($close-$open)/$open", "$volume/Mean($volume, 20)", "($high-$low)/Ref($close, 1)", "$close/Ref($close, 1)-1"] # "$high", "$low", "$close", "$volume"
                label: 
                    - ["Ref($close, -2)/Ref($close, -1) - 1"]
                    - ["LABEL0"]

    learn_processors:
        - class: Fillna
          kwargs:
              fields_group: feature
        - class: ProcessInf
        - class: DropnaLabel
        - class: CSRankNorm
          kwargs:
              fields_group: feature
        - class: CSRankNorm
          kwargs:
              fields_group: label
    infer_processors: 
        - class: Fillna
          kwargs:
              fields_group: feature
        - class: ProcessInf
        - class: CSRankNorm
          kwargs:
              fields_group: feature
        - class: CSRankNorm
          kwargs:
              fields_group: label

port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            topk: 50
            n_drop: 5
    backtest:
        start_time: 2021-01-01
        end_time: 2021-12-31
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            codes: *market
            limit_threshold: 0.095
            deal_price: open
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5
            # open_cost: 0.0
            # close_cost: 0.0005
            # min_cost: 0


task:
    model:
        class: LGBModel
        module_path: qlib.contrib.model.gbdt
        kwargs:
            loss: mse
            colsample_bytree: 0.8879
            learning_rate: 0.05
            subsample: 0.8789
            lambda_l1: 205.6999
            lambda_l2: 580.9768
            max_depth: 8
            num_leaves: 210
            num_threads: 20
            early_stopping_round: 50
            num_boost_round: 500
